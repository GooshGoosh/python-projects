<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Todo App</title>
</head>
<body>
    <h1>Todos</h1>
    <ul>
        {% for todo in todos %}
            <li>
                <input type="checkbox" name="done" {%if todo['done'] %} checked {%endif%} disabled onchange="this.form.submit()">
                <span {%if todo['done'] %} style="text-decoration: line-through" {%endif%}>{{ todo['task'] }}</span>
                <a href="{{ url_for('check', task_index=loop.index0) }}">Check</a>
                <a href="{{ url_for('edit', task_index=loop.index0) }}">Edit</a>
                <a href="{{ url_for('delete', task_index=loop.index0) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <form action="{{ url_for('add') }}" method="post">
        <input type="text" name="todo">
        <button type="submit">Add Todo</button>
    </form>
</body>
</html>
